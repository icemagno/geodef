
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script>

  	function menosZomm(){
   		$('#myImg').height($('#myImg').height()*0.8);
        $('#myImg').width($('#myImg').width()*0.8);
    } function maisZomm(){
   		$('#myImg').height($('#myImg').height()*1.2);
        $('#myImg').width($('#myImg').width()*1.2);
    }
  </script>
  <style>
  .mo{
  	overflow: auto;
    max-width: 90%;
    max-height: 90%;
  }
  .modal{
    width:100%;
  }
  .modal-dialog{
    width: 100%;
    height: 70%;
    max-height: 50%;
  }
  </style>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn " data-toggle="modal"  data-target="#myModal"><img src="../project-diagram-solid.svg" style="width: 30px;">
  </button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="width:100%">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          Zoom:
		<button type="button" class="btn btn-default" onclick="menosZomm()" >-</button>
          <button type="button" class="btn btn-default" onclick="maisZomm()" >+</button>
        </div>
        <div class="modal-body mo" >
            <img id="myImg" src="1_1_Energia e Comunicacoes.jpg" alt="Snow" style="max-height: 80%;">
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
