# ---------------------------------------
# MapProxy example seeding configuration.
# ---------------------------------------
#
# This is a minimal MapProxy seeding configuration.
# See full_seed_example.yaml and the documentation for more options.
#

# mapproxy-seed -f mapproxy.yaml -c 10 seed.yaml &
# mapproxy-seed -f mapproxy.yaml -c 3 seed.yaml --seed=osmlocal & 

seeds:
  seedcarta23100:
    caches: [carta_23100_cache]
    coverages: [prototipo]
    levels:
      to: 17
  seedcarta23000:
    caches: [carta_23000_cache]
    coverages: [prototipo]
    levels:
      to: 17
  seedcarta22900:
    caches: [carta_22900_cache]
    coverages: [prototipo]
    levels:
      to: 17
  osm_seamaps:
    caches: [osm_seamaps_cache]
    coverages: [prototipo]
    levels:
      to: 17
  rapideye:
    caches: [rapideye_cache]
    coverages: [prototipo]
    levels:
      to: 14
  bdgexcartas:
    caches: [bdgexcartas_cache]
    coverages: [prototipo]
    levels:
      to: 17
      
      
coverages:
  brasil:
    # west, south, east, north
    bbox: [-45.0,-24.0,-40.0,-20.0]
    srs: 'EPSG:4326'
  prototipo:
    bbox: [-45,-24,-40,-20]
    srs: 'EPSG:4326'
